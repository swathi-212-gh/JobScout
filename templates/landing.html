<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | JobScout</title>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom right, #7c3aed, #4f46e5);
    }

    /* NavBar */
    .navbar {
      background-color: white;
      padding: 16px 32px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
      color: #6b21a8;
    }

    /* Main Content Split */
    .main {
      flex: 1;
      display: flex;
            background: linear-gradient(to bottom right, #7c3aed, #4f46e5);

    }

    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: linear-gradient(to bottom right, #7c3aed, #4f46e5);

    }

    .form-box {
      background: white;
      color: #333;
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 40px;
    }

    .form-box h1 {
      text-align: center;
      color: #6b21a8;
      margin-bottom: 24px;
      font-size: 28px;
    }

    .form-box input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f3f4f6;
      font-size: 16px;
    }

    .form-box input:focus {
      border-color: #6b21a8;
      outline: none;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #6b21a8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-box button:hover {
      background-color: #5b21a8;
    }

    .form-box p {
      font-size: 14px;
      text-align: center;
      margin-top: 16px;
      color: #666;
    }

    .form-box a {
      color: #6b21a8;
      text-decoration: none;
      font-weight: 600;
    }

    .form-box a:hover {
      text-decoration: underline;
    }

    .right {
      flex: 1;
      background: linear-gradient(to bottom right, #7c3aed, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #lottie-animation {
      width: 100%;
      height: 100%;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        height: 50%;
      }

      .form-box {
        padding: 30px;
      }

      #lottie-animation {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <div class="navbar">
    <h1>JobScout</h1>
  </div>

  <!-- Page Content -->
  <div class="main">
    <!-- Left Side: Signup Form -->
    <div class="left">
      <div class="form-box">
        <h1>Create Your Account</h1>
        <form method="POST">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
          <p>
            Already have an account?
            <a href="{{ url_for('login') }}">Log in</a>
          </p>
          {% if message %}
            <p style="color: red;">{{ message }}</p>
          {% endif %}
        </form>
      </div>
    </div>

    <!-- Right Side: Lottie Animation -->
    <div class="right">
      <div id="lottie-animation"></div>
    </div>
  </div>

  <!-- Lottie Animation Script -->
  <script>
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "{{ url_for('static', filename='animations/animation.json') }}"
    });
  </script>

</body>
</html>
